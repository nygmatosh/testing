{% load static %}

<html>

<head>

    <title>Тестовое задание</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link 
        rel="icon" 
        type="image/x-icon" 
        href="{% static 'web/files/favicon.ico' %}"
    >

    <script
        src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous"
    >

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" 
        crossorigin="anonymous"
    >

    <link 
        href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.5/dist/css/lightbox.min.css" 
        rel="stylesheet"
    >

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">



    <link
        rel="stylesheet"
        href="{% static 'web/styles.css' %}"
    >

</head>

<body class="bg-light">


    <div class="container" id="vue_app">
        {% block content %}
        {% endblock %}
    </div>


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous"
    ></script>


    <script src="
        https://cdn.jsdelivr.net/npm/lightbox2@2.11.5/dist/js/lightbox.min.js
    "></script>


    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'maxWidth': 400,
            'maxHeight': 400
        })
    </script>


    <script src="{% static 'web/main.js' %}?t={% now 'U' %}"></script>

</body>


</html>
